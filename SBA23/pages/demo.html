<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .success {
        color: aqua;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>

    <script>
      const h1 = document.querySelector("h1");
      h1.classList.add("error");
    </script>
  </body>
</html>
